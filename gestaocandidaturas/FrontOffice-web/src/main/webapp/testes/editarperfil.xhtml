<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
<p:messages closable="true" id="status" autoUpdate="true"/>
	<h1>Editar perfil</h1>
	<h:form>
	
		<p:panelGrid columns="2">
		
			<p:outputLabel value="Login" for="login" />
			<p:inputText id="login" size="20" maxlength="20"
				value="#{editarPerfil.login}" required="true" >
				<p:ajax listener="#{editarPerfil.validaLogin()}" event="change" process="@this" update="status" partialSubmit="true"/>
			</p:inputText>
			
			<p:outputLabel value="Primeiro Nome" for="pnome" />
			<p:inputText id="pnome" size="20" maxlength="20"
				value="#{editarPerfil.candidato.nome}" required="true"/>
			
			<p:outputLabel value="Apelido" for="apelido" />
			<p:inputText id="apelido" size="20" maxlength="20"
				value="#{editarPerfil.candidato.apelido}" required="true"/>
				
			<p:outputLabel value="Email" for="email" />
			<p:inputText id="email" size="20" maxlength="20"
				value="#{editarPerfil.email}" required="true">
				<p:ajax listener="#{editarPerfil.validaEmail()}" update="status" partialSubmit="true"/>
			</p:inputText>
				
			<p:outputLabel value="Morada" for="morada" />
			<p:inputText id="morada" value="#{editarPerfil.candidato.morada}" />
			
			<p:outputLabel value="Cidade" for="cidade" />
			<p:inputText id="cidade" value="#{editarPerfil.candidato.cidade}" />
			
			<p:outputLabel value="Telefone" for="telefone" />
			<p:inputText id="telefone" size="20" maxlength="20"
				value="#{editarPerfil.candidato.telefone}" />
				
			<p:outputLabel value="Telemóvel" for="telemovel" />
			<p:inputText id="telemovel" size="20" maxlength="20"
				value="#{editarPerfil.candidato.telemovel}" />
			
			<p:outputLabel value="País" for="pais" />
			<p:inputText id="pais" value="#{editarPerfil.candidato.pais}"/>
			
			<p:outputLabel value="Curso" for="curso" />
			<p:inputText id="curso" value="#{editarPerfil.candidato.curso}" />
			
			<p:outputLabel value="Escola" for="escola" />
			<p:inputText id="escola" value="#{editarPerfil.candidato.escola}" />
			
			<p:outputLabel value="Curriculum vitæ" for="cv" />
			<h:panelGroup>
			<p:link id="cv" value="Ver documento atual" href="#{editarPerfil.candidato.cv}" target="_blank"/>
			<br/> <br />
			<h:outputText value="Submeter novo Curriculum vitæ" />			
   			<p:fileUpload id="novocv" fileUploadListener="#{editarPerfil.fileUpload}" mode="advanced"
                     auto="false" sizeLimit="5242880"  allowTypes="/(\.|\/)(pdf|doc|docx)$/" 
                     label="Procurar ficheiro" fileLimit="1" fileLimitMessage="Só pode enviar um ficheiro"
                     uploadLabel="Enviar" invalidSizeMessage="Tamanho máximo do ficheiro (5MB) excedido"
                     invalidFileMessage="Só são aceites ficheiros em formato PDF,DOC,DOCX" accept="*.pdf;*.doc;*.docx" 
                     update="cv">
            </p:fileUpload>
            </h:panelGroup>
 			
			<p:outputLabel value="Endereço de LinkedIn" for="linkedin" />
			<p:inputText id="linkedin" value="#{editarPerfil.candidato.idLinkedin}" />

			<f:facet name="footer">
				<p:commandButton value="submeter" action="#{editarPerfil.atualizarCandidato()}" update="status"
					icon="ui-icon-disk" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
