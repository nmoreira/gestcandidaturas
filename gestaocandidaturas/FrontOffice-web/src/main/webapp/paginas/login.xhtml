<ui:composition template="/paginas/Padrao.xhtml"

 xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">


    <ui:define name="titulo">Login</ui:define>
    
    <ui:define name="corpo">
    	<div id="login-dialog">
    		<h1>Login</h1>    		
    		<h:form id="frm">    		
    			
    			<h:panelGrid columns="2" styleClass="grid-login">
    	
    				<p:outputLabel value="Login" for="login"/>
    				<p:inputText size="30" id="login" value ="#{login.login}" required="true" label="Login" feedback="true"/>
    				
    				<p:outputLabel value="Password" for="password"/>
    				<p:password size="30" id="password" value ="#{login.password}" required="true"  feedback="true" weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
    				promptLabel="Indique uma password" inline="true"/>
    				
    				<p:spacer/>
    				<p:commandButton value="Login" action="#{login.login()}"/>
    				
    			</h:panelGrid>
    		</h:form>
    	</div>
    	</ui:define>
   
   

 </ui:composition>
