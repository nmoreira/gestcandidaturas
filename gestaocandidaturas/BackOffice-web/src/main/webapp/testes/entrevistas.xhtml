<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<h:body> 
<h:form>
<p:dataTable id="pos" value="#{testesEntrevistas.todasPosicoes}" var="posicao" selectionMode="single" selection="#{testesEntrevistas.posicaoSelecionada}" rowKey="#{posicao.id}">
	<p:column>
		<h:outputText value="#{posicao.titulo}" />
	</p:column>
	<f:facet name="footer">
		<p:commandButton value="Selecionar" process="pos"/>
	</f:facet>
	
</p:dataTable>

<p:dataTable id="gui" value="#{testesEntrevistas.todosGuioes}" var="guiao" selectionMode="single" selection="#{testesEntrevistas.guiaoSelecionado}" rowKey="#{guiao.id}">
	<p:column>
		<h:outputText value="#{guiao.nome}" />
	</p:column>
	<f:facet name="footer">
		<p:commandButton value="Selecionar" process="gui"/>
	</f:facet>
	
</p:dataTable>



<p:dataTable id="cand" value="#{testesEntrevistas.todasCandidaturas}" var="candidatura" selectionMode="single" selection="#{testesEntrevistas.candidaturaSelecionada}" rowKey="#{candidatura.id}">
	<p:column>
		<h:outputText value="#{candidatura.id}" />
	</p:column>
	<f:facet name="footer">
		<p:commandButton value="Selecionar" process="cand"/>
	</f:facet>
	
</p:dataTable>

</h:form>

<h:form>
<p:commandButton value="Associar guião à posição" action="#{testesEntrevistas.atribuirGuiao()}"/>
<p:commandButton value="Marcar entrevista" action="#{testesEntrevistas.marcarEntrevista()}"/>
</h:form>

</h:body> 
</html>
