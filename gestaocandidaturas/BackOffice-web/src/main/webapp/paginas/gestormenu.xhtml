<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:form>
		<p:toolbar
			rendered="#{currentSession.currentUser.cargo.equals('GESTOR')}">
			<f:facet name="left">
				<p:menubar autoDisplay="false">
					<p:menuitem value="Página Inicial"
						outcome="/paginas/home.xhtml?faces-redirect=true" />
					<p:submenu label="Posições">
						<p:menuitem value="Nova Posição" outcome="/paginas/posicoes" />
						<p:menuitem value="Pesquisa de Posições"
							outcome="/testes/pesquisaposicoes" />
					</p:submenu>
					<p:submenu label="Candidaturas">
						<p:menuitem value="Minhas Candidaturas" icon="ui-icon-search"
							url="http://www.google.com.br" />
						<p:separator />
						<p:menuitem value="Editar perfil" />
						<p:menuitem value="Alterar password" />
					</p:submenu>
				</p:menubar>
			</f:facet>
			<f:facet name="right">
				<ui:include src="/paginas/menusair.xhtml" />
			</f:facet>
		</p:toolbar>
	</h:form>

</ui:composition>
