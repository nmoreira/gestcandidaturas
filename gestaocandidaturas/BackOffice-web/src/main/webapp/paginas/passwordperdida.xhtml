<ui:composition template="/paginas/Padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Gerar nova password</ui:define>

	<ui:define name="corpo">

		<div align="center">

			<h1>Gerar nova password</h1>
			<br /> <br />
			<h:form>

				<p:panelGrid>
					<f:facet name="header">
						<p:row>
							<p:column colspan="2">
								<h:outputText
									value="Por favor introduza o endereÃ§o de email com que se registou neste site" />
							</p:column>
						</p:row>
					</f:facet>
					<p:row>
						<p:column>
							<p:outputLabel value="Email" for="email" />
						</p:column>
						<p:column>
							<p:inputText id="email" value="#{passwordPerdida.email}"
								required="true"
								requiredMessage="Por favor indique o email usado para efetuar registo" />
						</p:column>
					</p:row>
					<f:facet name="footer">
						<p:row>
							<p:column colspan="2">
								<p:commandButton value="OK"
									action="#{passwordPerdida.novaPassword()}" />
							</p:column>
						</p:row>
					</f:facet>
				</p:panelGrid>

			</h:form>

		</div>

	</ui:define>

</ui:composition>
