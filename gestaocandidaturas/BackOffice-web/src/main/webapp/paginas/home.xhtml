<ui:composition template="/paginas/Padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h:panelGroup layout="block" rendered="#{!currentSession.logged}">
			<ui:include src="/paginas/login.xhtml" />
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{currentSession.currentUser.cargo.equals('ADMIN')}">
			<ui:include src="/paginas/homeadministrador.xhtml" />
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{currentSession.currentUser.cargo.equals('GESTOR')}">
			<ui:include src="/paginas/homegestor.xhtml" />
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{currentSession.currentUser.cargo.equals('ENTREVISTADOR')}">
			<ui:include src="/paginas/homeentrevistador.xhtml" />
		</h:panelGroup>
	</ui:define>

</ui:composition>
