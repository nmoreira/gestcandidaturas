<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:form>
		<p:toolbar
			rendered="#{currentSession.currentUser.cargo.equals('ADMIN')}">
			<f:facet name="left">
				<p:menubar autoDisplay="false">
					<p:menuitem value="Página Inicial"
						outcome="/paginas/home.xhtml?faces-redirect=true" />
					<p:submenu label="Posições">
						<p:menuitem value="Nova Posição"
							outcome="/paginas/gest/admin/posicoes" />
						<p:menuitem value="Pesquisa de Posições"
							outcome="/paginas/gest/pesquisaposicoes" />
					</p:submenu>
					<p:submenu label="Guiões">
						<p:menuitem value="Novo Guião"
							outcome="/paginas/gest/admin/novoguiao" />
						<p:menuitem value="Gerir Guiões"
							outcome="/paginas/gest/admin/gerirguioes" />
					</p:submenu>
					<p:submenu label="Candidaturas">
						<p:menuitem value="Candidaturas espontâneas"
							outcome="/paginas/gest/gestor/candidaturasespontaneas" />
						<p:menuitem value="Pesquisa de candidaturas"
							outcome="/paginas/gest/gestor/pesquisacandidaturas" />
					</p:submenu>
					<p:submenu label="Entrevistas">
						<p:menuitem value="Atribuir Entrevistador"
							outcome="/paginas/gest/gestor/atribuirentrevistador" />
						<p:submenu label="Minhas Entrevistas">
							<p:menuitem value="Agendar entrevistas"
								outcome="/paginas/gest/ent/marcarentrevista" />
							<p:menuitem value="Lista de entrevistas"
								outcome="/paginas/gest/ent/listaentrevistas" />
						</p:submenu>
					</p:submenu>
					<p:submenu label="Relatórios">
						<p:menuitem value="Candidatos por período"
							outcome="/paginas/gest/gestor/relatoriocandidatosperiodo" />
						<p:menuitem value="Candidatos por posição"
							outcome="/paginas/gest/gestor/relatoriocandidatosposicao" />
						<p:menuitem value="Candidaturas espontâneas"
							outcome="/paginas/gest/gestor/relatoriocandidaturasespontaneasperiodo" />
						<p:menuitem value="Resultados de Entrevista"
							outcome="/paginas/gest/gestor/relatorioentrevistasperiodo" />
						<p:menuitem value="Tempo médio para a primeira entrevista"
							outcome="/paginas/gest/gestor/relatoriotempomedioentrevista" />
					</p:submenu>
					<p:submenu label="Utilizadores">
						<p:menuitem value="Definir cargo de novos utilizadores"
							outcome="/paginas/gest/admin/definircargo" />
					</p:submenu>
					<p:menuitem value="Configurações"
						outcome="/paginas/gest/admin/configuracoes" />
				</p:menubar>
			</f:facet>
			<f:facet name="right">
				<ui:include src="/paginas/gest/menusair.xhtml" />
			</f:facet>
		</p:toolbar>
	</h:form>

</ui:composition>
