<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<h:form>
		<p:toolbar
			rendered="#{currentSession.currentUser.cargo.equals('GESTOR')}">
			<f:facet name="left">
				<p:menubar autoDisplay="false">
					<p:menuitem value="Página Inicial"
						outcome="/paginas/home.xhtml?faces-redirect=true" />
					<p:submenu label="Posições">
						<p:menuitem value="Nova Posição" />
						<p:menuitem value="Pesquisa de Posições"
							outcome="/paginas/gest/pesquisaposicoes" />
					</p:submenu>
					<p:submenu label="Candidaturas">
						<p:menuitem value="Candidaturas espontâneas" outcome="/paginas/gest/gestor/candidaturasespontaneas"/>
						<p:menuitem value="Pesquisa de candidaturas" outcome="/paginas/gest/gestor/pesquisacandidaturas"/>
					</p:submenu>
					
				</p:menubar>
			</f:facet>
			<f:facet name="right">
				<ui:include src="/paginas/gest/menusair.xhtml" />
			</f:facet>
		</p:toolbar>
	</h:form>

</ui:composition>
