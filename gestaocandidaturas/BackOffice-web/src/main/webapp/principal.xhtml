<ui:composition template="/paginas/Padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">PÃ¡gina inicial</ui:define>

	<ui:define name="corpo">

		<p:growl id="msgs" showDetail="true" />

		<p:tabView dynamic="true" cache="true">
			<p:tab title="Principal">
				<p:panelGrid columns="1" id="painel" styleClass="panelNoBorder">


					<p:carousel id="slideShow" autoPlayInterval="4000" numVisible="1"
						effect="easeInStrong" circular="true" pageLinks="6"
						itemStyleClass="slidshow">

						<p:graphicImage value="/resources/imagens/imagem4.jpg"
							styleClass="fotos" />
						<p:graphicImage value="/resources/imagens/imagem2.jpg"
							styleClass="fotos" />
						<p:graphicImage value="/resources/imagens/imagem3.jpg"
							styleClass="fotos" />

						<p:graphicImage value="/resources/imagens/imagem5.png"
							styleClass="fotos" />
						<p:graphicImage value="/resources/imagens/imagem6.JPG"
							styleClass="fotos" />
						<p:graphicImage value="/resources/imagens/imagem8.jpg"
							styleClass="fotos" />

					</p:carousel>
				</p:panelGrid>
			</p:tab>
			
			<p:tab title="Login">
			<h:form id="frm">
				<p:messages autoUpdate="true" />
    		
    			
    			<h:panelGrid columns="2" styleClass="grid-login">
    	
    				<p:outputLabel value="Login" for="login"/>
    				<p:inputText size="30" id="login" value ="#{login.login}" required="true" label="Login" feedback="true"/>
    				
    				<p:outputLabel value="Password" for="password"/>
    				<p:password size="30" id="password" value ="#{login.password}" required="true"/>
    				
    				<p:commandButton value="Login" action="#{login.login()}"/>
    				<p:commandButton value="Registo" />
    			</h:panelGrid>
    			</h:form>
			</p:tab>

			

</p:tabView>




	</ui:define>

</ui:composition>
